<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
              vertical-align: top;
              display: inline-block;
              white-space: nowrap;
            }

            img {
                float:left;
            }
            
            .big {
                font-size: 40pt;
            }
            .green {
                background-color: green;
            }
            #limelight {
                width: 40vw;
            }

            #cshipm {
                width: 30vw;
            }
        </style>
    </head>
    <body>
        <section id="container">
            <div id="llfeed">
            </div>
            <div id="message">

                    <img src="cargo_ship.png" style="height: 30vh" />

                </div>
                <div id="rocket">
                    <img src="rocket.png" style="height: 30vh" />
                    <span class="big">Rocket mode</span>
                </div>
                <br /><br /><br/><br/><br />
                <div id="cargo">
                    <img src="hatchpanel.png" style="height: 30vh" />
                    <span class="big">Has hatch panel</span>
                </div>
                <div id="hatch">
                    <img src="cargo.png" style="height: 30vh" />
                    <span class="big">Has cargo </span>
                </div>
            </div>
            </div><br />
        </section>
        
        <script src="main.js"></script>
        <script src="/networktables/networktables.js"></script>
    </body>
</html>
